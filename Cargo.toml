[package]
name = "myws"
version = "0.1.0"
authors = ["Alistair Roche <roche.a@gmail.com>"]
edition = "2018"

[dependencies]
websocket = "0.21.1"
regex = "1"
serde = { version = "1", features = ["serde_derive"] }
serde_json = "1"
serde_derive = "1"
error-chain="0.12.0"
log = "0.4.5"
env_logger = "0.5.13"
futures = "0.1.24"
rand = "0.6"

[lib]
name = "lib"
path = "src/lib.rs"

[[bin]]
name = "mybin"
path = "src/main.rs"


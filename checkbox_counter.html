<html>
	<button id="increment-count">Click me</button>

    <div id="display-count">

    </div>
	<script>
		let count = 0;
        document.getElementById("display-count").innerText = count;
		document.getElementById("increment-count").addEventListener("click", () => {
		    count++;
		    document.getElementById("display-count").innerText = count;
		});
	</script>
</html>
